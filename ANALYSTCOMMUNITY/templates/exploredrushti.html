
{% block content %}
<style>
  * {
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Times New Roman', Times, serif;
  }
  
  .mySlides {
    display: none;
  }
  
  img {
    vertical-align: middle;
  }
      
      main{
          background: rgb(224, 251, 222);
          background: linear-gradient(360deg, rgb(245, 255, 245) 0%, rgb(163, 249, 151) 100%);
          background-repeat: no-repeat;
          background-attachment: fixed;
          height: 100vh;
      } 
  
  /* Slideshow container */
  .slideshow-container {
    max-width: 1000px;
    height: 500px;
    position: relative;
    margin: auto;
    top: 25px;
    box-shadow: 0 10px 30px lightgreen;
  }
  .mySlides{
    position: absolute;
    top: 0;
    left: 0;
    }
  
  .mySlides img{
    height: 500px;
  }
  
  /* Caption text */
  .text {
    /*color: #f2f2f2;*/
    font-size: 15px;
    padding: 8px 12px;
    position: absolute;
    bottom: 8px;
    width: 100%;
    text-align: center;
  }
  
  .text button {
    background-color: #40b736;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 0px 10px 0px 10px;
  }
  
  .text button:hover{
    background-color: lightgreen;
    color: black;
  }
  
  /* Number text (1/3 etc) */
  .numbertext {
    color: #40b736;
    font-size: 2rem;
    font-weight: bold;
    padding: 8px 12px;
    position: absolute;
    top: 0;
  }
  
  .numbertext img{
    width: 35px;
    height: 35px;
  }
  
  
  /* The dots/bullets/indicators */
  .dot {
    height: 15px;
    width: 15px;
    margin: 0 2px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease;
  }
  
  .active {
    background-color: #717171;
  }
  
  /* Fading animation */
  .fade {
    animation-name: fade;
    animation-duration: 1.5s;
  }
  
  @keyframes fade {
    from {opacity: .4} 
    to {opacity: 1}
  }
  
  /* On smaller screens, decrease text size */
  @media only screen and (max-width: 300px) {
    .text {font-size: 11px}
  }
</style>
