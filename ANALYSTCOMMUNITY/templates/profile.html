{% extends 'store/Can_Ant_main.html' %}
{% load static %}
{% block content %}
<style>
    <style>
        *{
          margin: 0;
          padding: 0;
          box-sizing: border-box; 
      }
      
      body {
          font-family: 'Times New Roman', Times, serif;
      }
      
      main{
          background: rgb(224, 251, 222);
          background: linear-gradient(360deg, rgb(245, 255, 245) 0%, rgb(163, 249, 151) 100%);
          background-repeat: no-repeat;
          background-attachment: fixed;    
      }
      
      .prof_header{
          background-color: #40b736;
          height: 4em;
          display: flex;
          align-items: center;
          margin-top: 35px;
      }
      
      .prof_navbar {
          width: 100%;
          display: flex;
          margin: auto 7%;
          justify-content: space-between;
          align-items: center;
      }
      
      .prof_logo{
          color: white;
          font-size: 2em;
          font-weight: semi-bold;
          text-decoration: none;
      }
      
      .prof_logo:hover {
          color: white;
      }
      
      .profile-icon-link-container {
          display: flex;
          align-items: center;
          margin: auto 0;
      }
      
      
      .profile-icon-link-container img {
          margin: auto .3em auto auto;
          width: 2.5em;
      }
      
      .profile-icon-link-container span {
          margin: auto 0 .3em auto ;
          text-decoration: none;
          color: white;
          font-size: 1.1em;
      }
      
      .prof_navbar a {
          text-decoration: none;
      }
      
      
      /* Main Container css */
      
      .main-container {
          width: 50%;
          margin: 30px auto 0px auto;
          border: 2px solid gray;
          border-radius: 2em;
          padding: 2em 2em;
      }
      
      .profile-photo-container {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
      }
      
      .profile-photo-container img {
          width: 8em;
          height: 8em;
          object-fit: cover;
          border-radius: 50%;
          margin: .5em auto;
      }
      
      .user-content-container{
          display: flex;
          flex-direction: column;
          margin: 2em;
          padding-left: 2em;
      }
      
      .profile-icon-link-container div{
          display: block;
          background-color: green;
          padding: .3em .5em;
          border-radius: 2px;
          color: white;
      }
      
      
      .profile-page-heading {
          font-size: 2rem;
          text-align:center;
          margin: 20px;
      }
      
      .user-profile-form-container {
          width: 80%;
          margin: 20px;
          padding: 0;
      }
      
      .user-content-container ul{
          list-style-type: none;
          display: flex;
          flex-direction: column;
          width: 100%;
          justify-content: center;
      }
      
      .user-content-container ul  li {
          display: flex;
          flex-direction: column;
          width: 100%;
      }
      
      
      .user-profile-form-container label {
          font-size: larger;
          width: 100%;
          margin: .3em auto .3em 0;
      }
      
      .user-profile-form-container input {
          width: 100%-14px;
          height: 2em;
          border-radius: 3px;
          border: solid #707070 1px;
          margin: .1em 0;
          padding: 0 7px;
          outline: none;
      }
      
      .profile-save-button {
          margin-top: 1.5em;
          width: 40%;
          padding: 15px;
          background-color: #40b736;
          border: none;
          border-radius: 5px;
          font-size: 1.2rem;
          font-weight: 500;
          cursor: pointer;
      }

      .profile-save-button:hover{
        background-color: green;
      }
      
      
      @media only screen and (max-width: 1200px) {
          .container {
              display: block;
          }
      
          .main-container {
              padding: 2em 1.5em;
          }
      
          .user-content-container {
              padding-left: 0;
          }
      
          .profile-photo-container {
              width: 100%;
          }
        }
      
      
        @media only screen and (max-width: 768px) {
          .user-content-container {
              margin: 2em auto;
          }
      
          .user-title {
              width: 100%;
          }
      
          .main-container {
              margin: 10% auto;
              width: 75%;
          }
      
          .header-username {
              display: none;
          }
      
          .profile-photo-container {
              width: 100%;
          }
      
          .profile-save-button{
              width: 100%;
          }
        }
      
        @media only screen and (min-width: 1200px){
          .user-content-container {
              width: 60%;
          }
          .profile-photo-container {
              margin: auto;
              width: 30%;
          }
      
          .container {
              font-size: 18px;
          }
        }
      </style>
</style>
    <main>
      <div class="prof_header">
        <nav class="prof_navbar">
            <a href="home.html" class="prof_logo">Profile</a>
                <a class="profile-icon-link-container" href="/userLogIn/">
                    <div class="header-logout">LogIn</div>
                </a>
        </nav>
      </div>

      <h2 class="profile-page-heading">Edit your profile</h2>
        <div class="main-container">
            <form class = 'container' action=" {% url 'myprofile' %} " method="post" enctype="multipart/form-data">
                 {% csrf_token %}
                 <div class="profile-photo-container profile-photo-form-container" name="user_profile_image">
                    
                    <img src="{{user.profile.user_profile_image.url}}" alt="user-image" width="" srcset="">
                    <br>
                    <input type="file" id="myfile" name="user_profile_image">
                </div>
            

                <div class="user-content-container user-profile-form-container">
                    <ul>
                        <li class="name">
                            <label for="user-name">Your Name</label>
                            <input type="text" name="user_name" id="user-name" class="user-name-input" placeholder="Your Name">
                        </li>
                        <li class="title">
                            <label for="user-title">Your title</label>
                            <input type="text" name="user_designation" id="user-title" class="user-title-input" placeholder="Your Title">
                        </li>
                        <li class="desc">
                            <label for="user-desc">Description</label>
                            <input type="text" name="user_bio" id="user-desc" class="user-desc-input" placeholder="Description">
                        </li>
                    </ul>
                    <button class="profile-save-button" name="save"> Save </button>
                </div>
            </form>
         </div>
         <br>
         <br>
</main>
    
    <script src="/static/JavaScript/script.js"></script>

<script>
    var id_name = document.getElementById('id_name')
    var id_title = document.getElementById('id_title')
    var id_desc = document.getElementById('id_desc')
    id_name.placeholder = 'Your Name'
    id_title.placeholder = 'Your Title'
    id_desc.placeholder = 'Description'
</script> 

{% endblock content %}
